<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
        <script src="game.js" defer></script>

        <meta charset="UTF-8"/>

        <title>TicTacToe</title>
    </head>
    <body>
        <main>
            <div class="header">
                <p>Tic Tac Toe</p>

            </div>
            <div class="main-content">
                <div class="game-text"></div>
                <div class="game-grid">
                    <button class="game-cell" id="cell-0"></button>
                    <button class="game-cell" id="cell-1"></button>
                    <button class="game-cell" id="cell-2"></button>
                    <button class="game-cell" id="cell-3"></button>
                    <button class="game-cell" id="cell-4"></button>
                    <button class="game-cell" id="cell-5"></button>
                    <button class="game-cell" id="cell-6"></button>
                    <button class="game-cell" id="cell-7"></button>
                    <button class="game-cell" id="cell-8"></button>
                </div>
            </div>
        </main>
    </body>
    
</html>
